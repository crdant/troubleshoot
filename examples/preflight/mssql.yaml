apiVersion: troubleshoot.sh/v1beta2
kind: Preflight
metadata:
  name: sample
spec:
  collectors:
    - postgres:
        collectorName: mssql
        uri: sqlserver://user:password@hostname:1433/master
  analyzers:
    - postgres:
        checkName: Must be SQLServer 15.x or later
        collectorName: mssql
        outcomes:
          - fail:
              when: "connected == false"
              message: Cannot connect to postgres server
          - fail:
              when: "version < 15.x"
              message: The postgres server must be at least version 15
          - pass:
              message: The postgres connection checks out
